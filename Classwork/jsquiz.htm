        function square(){

                    let sum=0;
                    let square=0;
                    let myForm=document.getElementById("form1");
                    let first=myForm.from.value;
                    let second=myForm.to.value;

                    for(let i=first; i<=second; i++){
                        square= i*i;
                        sum= sum+square;
                    }

                    document.getElementById("result").innerHTML=sum;
                    return false;
            }

        <form action="" method="post" id="form1">
            <p id="p1">
                From: <input type="text" name="from" size="10" /> To: <input type="text" name="to" size="10" />
            </p>
            <p>
                <input type="submit" name="Sum" value="Sum" onclick="return square()"/>
                <input type="reset" name="reset" value="Clear" />
            </p>

            <p>The sum of squares is <span id="result">?</span>.</p>
