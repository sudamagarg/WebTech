<!DOCTYPE html>
<html>

    <head>
        <title>CS15-Processing Form Inputs</title>
        <style type="text/css">
            form {
                margin-left: 200px;
                margin-right: 200px;
                padding: 30px;
                font-family: Arial;
                font-weight: bold;
                background-color: Silver;
            }

            h1 {
                text-align: center;
                font-family: Arial;
            }

        </style>

<script type="text/javascript">

    function display(){

    let myform = document.getElementById("form1");
    let name = myform.name.value;
    let age = myform.age.value;
    let gender = myform.gender.value;

        
        if ((name.length == 0) || (age.length == "")) {
            alert("Please fill out all information");
           
        }

        else if (isNaN(age)){
            alert("Please enter valid age");
            
        }

        else{
            let message;
            if (myform.noage.checked) {
                message = "Name: " + name + "\nGender: " + gender
            } else {
                message = "Name: " + name + "\nAge: " + age + "\nGender: " + gender;
            }
           
           myform.result.value = message;
            
        }

        return false;

    }
    
    
    </script>


        

        
    </head>

    <body>
        <!-- Your HTML goes here -->

        <h1>Processing form inputs</h1>
        <form action="" method="post" id="form1">
            <p>
                Enter your name: <input type="text" name="name" size="40" /> Enter your age : <input type="text" name="age"
                    size="4" />
            </p>
            <p>
                Select your gender:
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3" id="textbox"></textarea>
            </p>
            <p>
                I do not wish to reveal my age <input type="checkbox" name="noage" value="noage">
            </p>
            <p>
                <input type="submit" name="submit" value="Show Me" style="width:100px;height:40px" onclick="return display()"/>
                <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />

            </p>

        </form>

    </body>

</html>
