<html>
<head>

    <title>Array Demo</title>

    <script type="text/javascript">

    function choose(){

        let ankur = document.getElementById("form1");
        let userChoice;
        // if (ankur.colors[0].checked) {

        for (let i = 0; i< ankur.colors.length; ++i){

        for(let i = 0; i<tweets.length; i++){
            x = x + "<li>" tweets[i] + "</li>";

        }

        return false;

</head>

<body>

        Green: <input type="radio" name="colors" value="green">
